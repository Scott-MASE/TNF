apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-and-rest
  namespace: thefellows-namespace
  labels:
    app: ui-and-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-and-rest
  template:
    metadata:
      labels:
        app: ui-and-rest
    spec:
      containers:
        - name: ui-and-rest
          image: docker.io/scottwhat/ui-and-rest:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9095
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://host.docker.internal:3306/anomalydb
